name: Build

on:
  push:
    branches: [ beta, stable ]
  pull_request:
    branches: [ beta, stable ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "2.17.0-266.5.beta"
      
      - name: Install dependencies
        run: dart pub get

      - name: Run project
        run: dart analyze

      - name: Verify git changes
        run: git diff --exit-code
